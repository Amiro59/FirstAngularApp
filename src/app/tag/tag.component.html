<p>سلام</p>
<form>
  <div class="form-group col-lg-3 mx-5 mt-5">
    <input
      type="text"
      class="form-control"
      (keyup.enter)="addTopic(topic)"
      #topic
    />
  </div>

  <div class="form-group col-lg-3 mx-5 mt-5">
    <label>جستجو</label>
    <input
      type="text"
      class="form-control"
      (keyup)="search(searchText)"
      #searchText
    />
  </div>

  <div class="row">
    <div
      class="col-lg-1"
      *ngFor="let topic of topics"
      (click)="removeTopic(topic)"
    >
      {{ topic.value }}
    </div>
  </div>
</form>

<div *ngIf="loading">شکیبا باشید...</div>

<div class="row">
  <div class="col-lg-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        {{ post.title }}
        <button class="btn btn-secondary" (click)="update(post)">ویرایش</button>
        <button class="btn btn-danger" (click)="delete(post.id)">حذف</button>
      </li>
    </ul>
  </div>
</div>
